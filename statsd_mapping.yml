mappings:
- match: "*.*.calendar-invite-ingest.*.*"
  name: "calendar_invite_ingest_total"
  labels:
    app: "$1"
    source: "$2"
    result: "$3"
    domain: "$4"
    job: "calendar-invite-ingest"
- match: "*.dnb.search.*"
  name: "dnb_search_total"
  labels:
    app: "$1"
    source: "dnb"
    feature: "search"
    status: "$2"
- match: "*.dnb.create.*"
  name: "dnb_create_total"
  labels:
    app: "$1"
    source: "dnb"
    feature: "create"
    type: "$2"
- match: "*.*.*.gunicorn.requests"
  name: "gunicorn_request_total"
  labels:
    app: "$1"
    source: "gunicorn"
    instance_index: "$2"
    instance_id: "$3"
- match: "*.*.*.gunicorn.request.status.*"
  name: "gunicorn_request_status_total"
  labels:
    app: "$1"
    source: "gunicorn"
    instance_index: "$2"
    instance_id: "$3"
    status: "$4"
- match: "*.*.*.gunicorn.request.duration"
  name: "gunicorn_request_duration"
  labels:
    app: "$1"
    source: "gunicorn"
    instance_index: "$2"
    instance_id: "$3"
- match: "*.*.*.gunicorn.workers"
  name: "gunicorn_workers_total"
  labels:
    app: "$1"
    source: "gunicorn"
    instance_index: "$2"
    instance_id: "$3"
- match: "*.*.*.gunicorn.log.*"
  name: "gunicorn_log_event_total"
  labels:
    app: "$1"
    source: "gunicorn"
    instance_index: "$2"
    instance_id: "$3"
    level: "$4"
